<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Vercel App</title>
</head>
<body>
  <h1>Hello, Vercel!</h1>
  <p id="message">Loading message...</p>
  <button id="ton-connect">Connect to Wallet</button>
  
  <script>
    // JavaScript code goes here
    document.addEventListener('DOMContentLoaded', function() {
      var tonConnectButton = document.getElementById('ton-connect');

      tonConnectButton.addEventListener('click', function() {
        fetch('/connect-wallet', { method: 'GET' })
          .then(function(response) {
            return response.json();
          })
          .then(function(connectedWallet) {
            console.log(connectedWallet);
          })
          .catch(function(error) {
            console.error('Error connecting to wallet:', error);
          });
      });
    });
  </script>
</body>
</html>
